<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Log - Screenshot Based</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #0a0a0a;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 3px solid #00ff00;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            font-size: 2rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav button {
            background: #2a2a2a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav button:hover, .nav button.active {
            background: #00ff00;
            color: #000;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Add Trade Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #00ff00;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            background: #1a1a1a;
            border: 2px solid #444;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00ff00;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .screenshot-upload {
            background: #1a1a1a;
            border: 2px dashed #00ff00;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .screenshot-upload:hover {
            background: #2a2a2a;
        }

        .screenshot-upload.drag-over {
            background: #00ff0020;
            border-color: #00ff00;
        }

        .screenshot-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .screenshot-preview img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #444;
        }

        button.primary {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff00;
        }

        /* Gallery */
        .trade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .trade-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .trade-card:hover {
            border-color: #00ff00;
            transform: translateY(-5px);
        }

        .trade-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .trade-card-body {
            padding: 15px;
        }

        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .trade-symbol {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff00;
        }

        .trade-pnl {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .trade-pnl.win {
            color: #00ff00;
        }

        .trade-pnl.loss {
            color: #ff0000;
        }

        .trade-strategy {
            color: #888;
            font-size: 0.9rem;
        }

        .trade-date {
            color: #666;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        /* Analytics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #444;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
            margin: 10px 0;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .win-rate {
            color: #00ff00 !important;
        }

        /* Trade Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            max-width: 1200px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            float: right;
            font-size: 2rem;
            color: #ff0000;
            cursor: pointer;
            line-height: 1;
        }

        .modal-screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .modal-screenshots img {
            width: 100%;
            border-radius: 5px;
            border: 2px solid #00ff00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff00;
            font-size: 1.2rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üìä SCREENSHOT-BASED TRADING LOG</h1>
            <div class="nav">
                <button onclick="showSection('add')" class="active">‚ûï Add Trade</button>
                <button onclick="showSection('gallery')">üì∏ Gallery</button>
                <button onclick="showSection('analytics')">üìà Analytics</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- ADD TRADE SECTION -->
        <div id="add-section" class="section active">
            <h2 style="margin-bottom: 20px;">Add New Trade</h2>
            <form id="trade-form" class="form-grid">
                <div class="form-group">
                    <label>Date & Time *</label>
                    <input type="datetime-local" id="trade-date" required>
                </div>
                <div class="form-group">
                    <label>Symbol *</label>
                    <input type="text" id="symbol" placeholder="SPY, QQQ, MES, etc." required>
                </div>
                <div class="form-group">
                    <label>Strategy *</label>
                    <select id="strategy" required>
                        <option value="">Select Strategy</option>
                        <option value="Bull Put Spread">Bull Put Spread</option>
                        <option value="Bear Call Spread">Bear Call Spread</option>
                        <option value="Bull Call Spread">Bull Call Spread</option>
                        <option value="Bear Put Spread">Bear Put Spread</option>
                        <option value="Iron Condor">Iron Condor</option>
                        <option value="Ready Set Explode">Ready Set Explode</option>
                        <option value="Bounce Profit">Bounce Profit</option>
                        <option value="Long Call">Long Call</option>
                        <option value="Long Put">Long Put</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Long Strike</label>
                    <input type="text" id="strike-long" placeholder="e.g., $675 Put">
                </div>
                <div class="form-group">
                    <label>Short Strike</label>
                    <input type="text" id="strike-short" placeholder="e.g., $665 Put">
                </div>
                <div class="form-group">
                    <label>Expiration Date</label>
                    <input type="date" id="expiration">
                </div>
                <div class="form-group">
                    <label>Entry Price ($)</label>
                    <input type="number" step="0.01" id="entry-price">
                </div>
                <div class="form-group">
                    <label>Exit Price ($)</label>
                    <input type="number" step="0.01" id="exit-price">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <div class="form-group">
                    <label>Profit/Loss ($)</label>
                    <input type="number" step="0.01" id="pnl">
                </div>
                <div class="form-group">
                    <label>Result</label>
                    <select id="result">
                        <option value="">Not Closed</option>
                        <option value="true">Win ‚úÖ</option>
                        <option value="false">Loss ‚ùå</option>
                    </select>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Notes</label>
                    <textarea id="notes" placeholder="What did you see? Why did you enter? Lessons learned..."></textarea>
                </div>
            </form>

            <div style="margin-top: 30px;">
                <h3 style="margin-bottom: 15px;">Upload Screenshots</h3>
                <div class="screenshot-upload" id="upload-area">
                    <p style="font-size: 1.2rem; color: #00ff00;">üì∏ Drag & Drop Screenshots Here</p>
                    <p style="color: #888; margin-top: 10px;">or click to browse</p>
                    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                </div>
                <div class="screenshot-preview" id="preview-area"></div>
            </div>

            <button type="submit" class="primary" onclick="saveTrade(event)">üíæ Save Trade</button>
        </div>

        <!-- GALLERY SECTION -->
        <div id="gallery-section" class="section">
            <h2 style="margin-bottom: 20px;">Trade Gallery</h2>
            <div id="trade-grid" class="trade-grid"></div>
            <div id="loading" class="loading hidden">Loading trades...</div>
        </div>

        <!-- ANALYTICS SECTION -->
        <div id="analytics-section" class="section">
            <h2 style="margin-bottom: 20px;">Analytics Dashboard</h2>
            <div id="stats-grid" class="stats-grid"></div>
        </div>
    </div>

    <!-- TRADE DETAIL MODAL -->
    <div id="trade-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const API_URL = '';  // Empty for same origin

        // Section navigation
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(section + '-section').classList.add('active');
            event.target.classList.add('active');
            
            if (section === 'gallery') loadGallery();
            if (section === 'analytics') loadAnalytics();
        }

        // Screenshot upload handling - FIXED VERSION
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const previewArea = document.getElementById('preview-area');
        let selectedFiles = [];

        // Click to upload - using addEventListener
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change - using addEventListener
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop with proper event handling
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/webp'];
            const maxSize = 16 * 1024 * 1024; // 16MB

            Array.from(files).forEach(file => {
                // Validate file type
                if (!validTypes.includes(file.type)) {
                    alert('‚ùå Invalid file type: ' + file.name + '\nOnly PNG, JPG, GIF, WebP allowed');
                    return;
                }

                // Validate file size
                if (file.size > maxSize) {
                    alert('‚ùå File too large: ' + file.name + '\nMax size: 16MB');
                    return;
                }

                // Add to uploaded files
                selectedFiles.push(file);
                
                // Create preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewDiv = document.createElement('div');
                    previewDiv.style.cssText = 'position:relative;display:inline-block;margin:10px;';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.cssText = 'max-width:150px;max-height:150px;border:2px solid #00ff00;border-radius:5px;';
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '√ó';
                    removeBtn.type = 'button';
                    removeBtn.style.cssText = 'position:absolute;top:5px;right:5px;background:#ff0000;color:white;border:none;border-radius:50%;width:25px;height:25px;cursor:pointer;font-size:18px;font-weight:bold;';
                    removeBtn.onclick = () => {
                        selectedFiles = selectedFiles.filter(f => f.name !== file.name);
                        previewDiv.remove();
                    };
                    
                    const fileName = document.createElement('div');
                    fileName.textContent = file.name + ' (' + (file.size / 1024).toFixed(1) + ' KB)';
                    fileName.style.cssText = 'font-size:10px;color:#888;margin-top:5px;max-width:150px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;';
                    
                    previewDiv.appendChild(removeBtn);
                    previewDiv.appendChild(img);
                    previewDiv.appendChild(fileName);
                    previewArea.appendChild(previewDiv);
                };
                reader.readAsDataURL(file);
            });
        }

        // Save trade - IMPROVED VERSION
        async function saveTrade(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üíæ Saving...';
            
            const tradeData = {
                date: document.getElementById('trade-date').value,
                symbol: document.getElementById('symbol').value.toUpperCase(),
                strategy: document.getElementById('strategy').value,
                strike_long: document.getElementById('strike-long').value,
                strike_short: document.getElementById('strike-short').value,
                expiration: document.getElementById('expiration').value || null,
                entry_price: parseFloat(document.getElementById('entry-price').value) || null,
                exit_price: parseFloat(document.getElementById('exit-price').value) || null,
                quantity: parseInt(document.getElementById('quantity').value) || 1,
                profit_loss: parseFloat(document.getElementById('pnl').value) || null,
                is_win: document.getElementById('result').value === 'true' ? true : (document.getElementById('result').value === 'false' ? false : null),
                notes: document.getElementById('notes').value
            };

            try {
                // Create trade
                const response = await fetch(`${API_URL}/api/trades`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(tradeData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create trade: ' + response.statusText);
                }
                
                const trade = await response.json();
                
                // Upload screenshots with progress
                if (selectedFiles.length > 0) {
                    submitBtn.textContent = `üíæ Uploading ${selectedFiles.length} screenshot(s)...`;
                    
                    for (let i = 0; i < selectedFiles.length; i++) {
                        const file = selectedFiles[i];
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('type', i === 0 ? 'chart' : (i === 1 ? 'entry' : 'exit'));
                        
                        const uploadResponse = await fetch(`${API_URL}/api/trades/${trade.id}/screenshots`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!uploadResponse.ok) {
                            console.error('Failed to upload screenshot:', file.name);
                        }
                        
                        submitBtn.textContent = `üíæ Uploading ${i + 1}/${selectedFiles.length}...`;
                    }
                }
                
                alert('‚úÖ Trade saved successfully!');
                document.getElementById('trade-form').reset();
                document.getElementById('trade-date').valueAsDate = new Date();
                previewArea.innerHTML = '';
                selectedFiles = [];
                loadGallery();
                
            } catch (error) {
                console.error('Save error:', error);
                alert('‚ùå Error saving trade: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        // Load gallery
        async function loadGallery() {
            const grid = document.getElementById('trade-grid');
            const loading = document.getElementById('loading');
            
            grid.innerHTML = '';
            loading.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_URL}/api/trades`);
                const trades = await response.json();
                
                loading.classList.add('hidden');
                
                trades.forEach(trade => {
                    const card = createTradeCard(trade);
                    grid.appendChild(card);
                });
                
            } catch (error) {
                loading.innerHTML = '‚ùå Error loading trades';
            }
        }

        function createTradeCard(trade) {
            const card = document.createElement('div');
            card.className = 'trade-card';
            card.onclick = () => showTradeDetail(trade.id);
            
            const thumbnail = trade.screenshots[0] ? trade.screenshots[0].url : '';
            const pnlClass = trade.profit_loss > 0 ? 'win' : 'loss';
            const pnlSign = trade.profit_loss > 0 ? '+' : '';
            
            card.innerHTML = `
                ${thumbnail ? `<img src="${thumbnail}" alt="Trade">` : '<div style="height:200px;background:#1a1a1a;"></div>'}
                <div class="trade-card-body">
                    <div class="trade-header">
                        <div class="trade-symbol">${trade.symbol}</div>
                        <div class="trade-pnl ${pnlClass}">${pnlSign}$${trade.profit_loss || '---'}</div>
                    </div>
                    <div class="trade-strategy">${trade.strategy}</div>
                    ${trade.dte ? `<div class="trade-strategy">${trade.dte} DTE</div>` : ''}
                    <div class="trade-date">${new Date(trade.date).toLocaleDateString()}</div>
                </div>
            `;
            
            return card;
        }

        // Show trade detail
        async function showTradeDetail(tradeId) {
            const modal = document.getElementById('trade-modal');
            const body = document.getElementById('modal-body');
            
            try {
                const response = await fetch(`${API_URL}/api/trades/${tradeId}`);
                const trade = await response.json();
                
                const pnlClass = trade.profit_loss > 0 ? 'win' : 'loss';
                
                body.innerHTML = `
                    <h2>${trade.symbol} - ${trade.strategy}</h2>
                    <p><strong>Date:</strong> ${new Date(trade.date).toLocaleString()}</p>
                    <p><strong>Strikes:</strong> ${trade.strike_long} / ${trade.strike_short}</p>
                    <p><strong>DTE:</strong> ${trade.dte || 'N/A'} days</p>
                    <p><strong>Entry:</strong> $${trade.entry_price || 'N/A'} | <strong>Exit:</strong> $${trade.exit_price || 'N/A'}</p>
                    <p class="trade-pnl ${pnlClass}" style="font-size:1.5rem;"><strong>P/L:</strong> $${trade.profit_loss || 'Open'}</p>
                    <p><strong>Notes:</strong> ${trade.notes || 'No notes'}</p>
                    
                    <h3 style="margin-top:20px;">Screenshots</h3>
                    <div class="modal-screenshots">
                        ${trade.screenshots.map(s => `<img src="${s.url}" alt="Screenshot">`).join('')}
                    </div>
                `;
                
                modal.classList.add('active');
                
            } catch (error) {
                alert('Error loading trade details');
            }
        }

        function closeModal() {
            document.getElementById('trade-modal').classList.remove('active');
        }

        // Load analytics
        async function loadAnalytics() {
            const grid = document.getElementById('stats-grid');
            
            try {
                const response = await fetch(`${API_URL}/api/analytics`);
                const stats = await response.json();
                
                grid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-value">${stats.total_trades}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value win-rate">${stats.win_rate}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total P/L</div>
                        <div class="stat-value ${stats.total_pnl >= 0 ? 'win' : 'loss'}">$${stats.total_pnl}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Winner</div>
                        <div class="stat-value" style="color:#00ff00;">$${stats.avg_winner}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Loser</div>
                        <div class="stat-value" style="color:#ff0000;">$${stats.avg_loser}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Wins / Losses</div>
                        <div class="stat-value" style="font-size:1.5rem;">${stats.winning_trades} / ${stats.losing_trades}</div>
                    </div>
                `;
                
            } catch (error) {
                grid.innerHTML = '<p>Error loading analytics</p>';
            }
        }

        // Set default date to now
        document.getElementById('trade-date').valueAsDate = new Date();

        // AUTO-FILL FROM URL PARAMETERS
        function autoFillFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.has('symbol')) document.getElementById('symbol').value = params.get('symbol');
            if (params.has('strategy')) document.getElementById('strategy').value = params.get('strategy');
            if (params.has('long_strike')) document.getElementById('strike-long').value = params.get('long_strike');
            if (params.has('short_strike')) document.getElementById('strike-short').value = params.get('short_strike');
            if (params.has('entry_price')) document.getElementById('entry-price').value = params.get('entry_price');
            if (params.has('exit_price')) document.getElementById('exit-price').value = params.get('exit_price');
            if (params.has('quantity')) document.getElementById('quantity').value = params.get('quantity');
            if (params.has('expiration')) document.getElementById('expiration').value = params.get('expiration');
            if (params.has('pnl')) document.getElementById('pnl').value = params.get('pnl');
            if (params.has('notes')) document.getElementById('notes').value = params.get('notes');
            if (params.has('date')) document.getElementById('trade-date').value = params.get('date');
            
            // If URL params exist, show Add Trade section automatically
            if (params.toString()) {
                showSection('add-trade');
            }
        }
        
        // Run auto-fill on page load
        autoFillFromURL();
    </script>
</body>
</html>
